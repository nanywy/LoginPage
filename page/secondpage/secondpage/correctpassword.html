<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <link rel="stylesheet" href="./changepass.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="box">
        <div class="pre-box">
            <h1>修改密码</h1>
        </div>
        <div class="changepassword-box">
            <div class="input-box">
                <i class="fa-solid fa-phone"></i>
                <input type="text" placeholder="手机号码"><br>
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="用户名"><br>
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="新密码"><br>
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="确认密码">
            </div>
            <div class="button-box">
                    <button onclick="change()">确认</button>
            </div>
        </div>
    </div>
    <script>
function change() {
  const userName = document.querySelector('input[placeholder="用户名"]').value;
  const telephone = document.querySelector('input[placeholder="手机号码"]').value;
  const newPwd = document.querySelector('input[placeholder="新密码"]').value;
  const confirmPwd = document.querySelector('input[placeholder="确认密码"]').value;
  
  if (!userName) {
    alert('请输入用户名');
    return;
  }

  if (!telephone) {
    alert('请输入手机号码');
    return;
  }
  if (!/^1[3-9]\d{9}$/.test(telephone)) { 
    alert('请输入正确的手机号');
    return;
  }
  if (newPwd.length < 6) {
    alert('新密码需至少6位');
    return;
  }

  if (newPwd !== confirmPwd) {
    alert("新密码与确认密码不一致");
    return;
  }
  
  axios({
    url: 'http://localhost:8080/user/change-password', 
    method: 'POST',
    headers: { 'Content-Type': 'application/json' }, 
    data: {
      UserName: userName,
      Phone: telephone,
      NewPassword: newPwd
    }
  })
  .then(response => {
    const res = response.data;
    alert(res.msg);
    if (res.code === 200 || res.msg === '密码修改成功') {
      window.location.href = './secondloginpage.html'; 
    }
  })
  .catch(error => {
    const errorMsg = error.response?.data?.msg || '网络异常，请稍后重试';
    alert('修改失败：' + errorMsg);
  });
}
</script>
</body>
</html>
